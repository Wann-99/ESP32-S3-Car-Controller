<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0f3460">
    <title>ESP32-S3 智能小车控制器</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./icon-192x192.svg">
    <link rel="apple-touch-icon" href="./icon-192x192.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .main-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 顶部视频区域 */
        .video-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .video-controls {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .control-group {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .ip-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            width: 160px;
            transition: all 0.3s ease;
        }

        .ip-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .connect-btn {
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .video-display {
            width: 100%;
            height: 300px;
            background: #1a202c;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 18px;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder {
            text-align: center;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 中间控制区域 */
        .control-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 30px;
            align-items: center;
        }

        /* 左侧游戏手柄控制 */
        .gamepad-left {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .gamepad-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dpad {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .dpad-btn {
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .dpad-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .dpad-btn:hover:before {
            opacity: 1;
        }

        .dpad-btn:active {
            transform: scale(0.95);
        }

        .btn-forward {
            grid-column: 2;
            grid-row: 1;
            background: linear-gradient(135deg, #48bb78, #38a169);
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }

        .btn-stop {
            grid-column: 2;
            grid-row: 2;
            background: linear-gradient(135deg, #a0aec0, #718096);
            font-size: 20px;
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
            background: linear-gradient(135deg, #ed8936, #dd6b20);
        }

        .btn-backward {
            grid-column: 2;
            grid-row: 3;
            background: linear-gradient(135deg, #f56565, #e53e3e);
        }

        /* 中间舵机控制 */
        .servo-center {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            min-width: 300px;
        }

        .servo-display {
            width: 150px;
            height: 150px;
            border: 8px solid #e2e8f0;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
        }

        .servo-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .servo-angle {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
            margin: 15px 0;
        }

        .servo-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            margin: 20px 0;
            cursor: pointer;
        }

        .servo-slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
        }

        .servo-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .servo-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .servo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* 右侧高级控制 */
        .gamepad-right {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .advanced-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .advanced-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .btn-strafe-left {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
        }

        .btn-strafe-right {
            background: linear-gradient(135deg, #9f7aea, #805ad5);
        }

        .btn-rotate-left {
            background: linear-gradient(135deg, #ed64a6, #d53f8c);
        }

        .btn-rotate-right {
            background: linear-gradient(135deg, #ed64a6, #d53f8c);
        }

        .advanced-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* 底部状态区域 */
        .status-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            border: 2px solid #e2e8f0;
        }

        .status-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 20px;
            font-weight: bold;
            color: #4a5568;
        }

        .speed-control {
            grid-column: 1 / -1;
            text-align: center;
        }

        .speed-slider {
            width: 100%;
            max-width: 400px;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            margin: 10px 0;
            cursor: pointer;
        }

        .speed-slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #48bb78, #38a169);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(72, 187, 120, 0.4);
        }

        /* 安装按钮样式 */
            .install-btn {
                background: linear-gradient(135deg, #4CAF50, #45a049);
                color: white;
                border: none;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
                margin: 10px;
                min-width: 120px;
            }
            
            .install-btn:hover {
                background: linear-gradient(135deg, #45a049, #4CAF50);
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
            }
            
            .install-btn:active {
                transform: translateY(0);
                box-shadow: 0 2px 6px rgba(76, 175, 80, 0.3);
            }
        /* 移动端优化 */
        @media (max-width: 768px) {
            .video-controls {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .control-group {
                justify-content: center;
            }
            
            .ip-input {
                width: 140px;
                font-size: 12px;
            }
            
            .connect-btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .main-container {
                padding: 10px;
                gap: 15px;
            }
            
            .video-display {
                height: 200px;
            }
            
            .control-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .servo-center {
                order: -1;
            }
            
            .dpad {
                width: 150px;
                height: 150px;
            }
            
            .dpad-btn {
                font-size: 18px;
                min-width: 50px;
                height: 50px;
            }
            
            .servo-display {
                width: 120px;
                height: 120px;
            }
            
            .servo-slider {
                width: 100%;
                margin: 10px 0;
            }
            
            .servo-buttons {
                flex-wrap: wrap;
                gap: 5px;
            }
            
            .servo-btn {
                padding: 8px;
                font-size: 12px;
            }
            
            .status-section {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .status-card {
                padding: 8px;
            }
            
            .ip-input {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .connect-btn {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        /* 触摸优化 */
        .dpad-btn, .servo-btn, .advanced-btn, .connect-btn {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        /* 防止双击缩放 */
        .dpad-btn:active, .servo-btn:active, .advanced-btn:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
        
        /* 横屏适配 */
        @media (orientation: landscape) and (max-height: 500px) {
            .main-container {
                padding: 5px;
                gap: 10px;
            }
            
            .video-display {
                height: 150px;
            }
            
            .control-section {
                grid-template-columns: 1fr auto 1fr;
                justify-content: space-between;
            }
            
            .servo-display {
                width: 80px;
                height: 80px;
            }
            
            .status-section {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 连接状态指示器 - 已移除 */
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 顶部视频区域 -->
        <div class="video-section">
            <div class="video-header">
                <div class="video-title">
                    📹 实时视频监控
                </div>
                <div class="video-controls">
                    <div class="control-group">
                        <input type="text" class="ip-input" id="videoIP" placeholder="摄像头IP" value="192.168.1.92/mjpeg/1">
                        <button class="connect-btn" onclick="connectVideo()">连接视频</button>
                    </div>
                    <div class="control-group">
                        <input type="text" class="ip-input" id="esp32IPInput" placeholder="ESP32 IP" value="192.168.1.100">
                        <button class="connect-btn" onclick="saveESP32IP()">连接ESP32</button>
                        <button class="connect-btn" onclick="reconnectESP32()" style="background: #ff9800;">重连</button>
                    </div>
                </div>
            </div>
            <div class="video-display" id="videoDisplay">
                <div class="video-placeholder">
                    📷 点击"连接视频"开始显示画面<br>
                    <small>支持 MJPEG 流和 HTTP 图像</small>
                </div>
            </div>
        </div>

        <!-- 中间控制区域 -->
        <div class="control-section">
            <!-- 左侧游戏手柄控制 -->
            <div class="gamepad-left">
                <div class="gamepad-title">
                    🎮 基础移动控制
                </div>
                <div class="dpad">
                    <button class="dpad-btn btn-forward" 
                            onmousedown="startMovement('forward')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('forward')" 
                            ontouchend="stopMovement()"
                            title="前进">
                        ↑
                    </button>
                    <button class="dpad-btn btn-left" 
                            onmousedown="startMovement('left')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('left')" 
                            ontouchend="stopMovement()"
                            title="左转">
                        ←
                    </button>
                    <button class="dpad-btn btn-stop" 
                            onclick="sendCommand('stop')"
                            title="停止">
                        ⏹
                    </button>
                    <button class="dpad-btn btn-right" 
                            onmousedown="startMovement('right')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('right')" 
                            ontouchend="stopMovement()"
                            title="右转">
                        →
                    </button>
                    <button class="dpad-btn btn-backward" 
                            onmousedown="startMovement('backward')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('backward')" 
                            ontouchend="stopMovement()"
                            title="后退">
                        ↓
                    </button>
                </div>
            </div>

            <!-- 中间舵机控制 -->
            <div class="servo-center">
                <div class="gamepad-title">
                    🎯 舵机控制
                </div>
                <div class="servo-display">
                    <div class="servo-needle" id="servoNeedle"></div>
                </div>
                <div class="servo-angle">
                    角度: <span id="servoAngle">90</span>°
                </div>
                <input type="range" class="servo-slider" id="servoSlider" 
                       min="0" max="180" step="0.18" value="90" 
                       onchange="setServo(this.value)">
                <div class="servo-buttons">
                    <button class="servo-btn" onclick="setServo(0)">0°</button>
                    <button class="servo-btn" onclick="setServo(45)">45°</button>
                    <button class="servo-btn" onclick="setServo(90)">90°</button>
                    <button class="servo-btn" onclick="setServo(135)">135°</button>
                    <button class="servo-btn" onclick="setServo(180)">180°</button>
                </div>
            </div>

            <!-- 右侧高级控制 -->
            <div class="gamepad-right">
                <div class="gamepad-title">
                    ⚡ 高级控制
                </div>
                <div class="advanced-controls">
                    <button class="advanced-btn btn-strafe-left" 
                            onmousedown="startMovement('leftside')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('leftside')" 
                            ontouchend="stopMovement()"
                            title="麦轮左平移">
                        ⬅ 左平移
                    </button>
                    <button class="advanced-btn btn-strafe-right" 
                            onmousedown="startMovement('rightside')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('rightside')" 
                            ontouchend="stopMovement()"
                            title="麦轮右平移">
                        ➡ 右平移
                    </button>
                    <button class="advanced-btn btn-rotate-left" 
                            onmousedown="startMovement('rotateleft')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('rotateleft')" 
                            ontouchend="stopMovement()"
                            title="左掉头">
                        ↺ 左掉头
                    </button>
                    <button class="advanced-btn btn-rotate-right" 
                            onmousedown="startMovement('rotateright')" 
                            onmouseup="stopMovement()" 
                            onmouseleave="stopMovement()"
                            ontouchstart="startMovement('rotateright')" 
                            ontouchend="stopMovement()"
                            title="右掉头">
                        ↻ 右掉头
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部状态区域 -->
        <div class="status-section">
            <div class="status-card">
                <div class="status-label">连接状态</div>
                <div class="status-value" id="connectionStatus">检查中</div>
            </div>
            <div class="status-card">
                <div class="status-label">距离检测</div>
                <div class="status-value" id="distanceValue">-- cm</div>
            </div>
            <div class="status-card">
                <div class="status-label">当前动作</div>
                <div class="status-value" id="currentAction">待机</div>
            </div>
            <div class="status-card">
                <div class="status-label">ESP32 IP</div>
                <div class="status-value" id="esp32IP">未设置</div>
            </div>
            <div class="speed-control">
                <div class="status-label">速度控制</div>
                <input type="range" class="speed-slider" id="speedSlider" 
                       min="20" max="100" value="50" 
                       onchange="setSpeedPercent(this.value)">
                <div class="status-value">
                    速度: <span id="speedValue">50</span>%
                </div>
            </div>
        </div>
    </div>

    <script>
        let esp32IP = '192.168.1.225';
        let isConnected = false;
        let currentMovement = null;
        let movementInterval = null;
        let videoStream = null;
        
        // 优化控制变量
        let commandQueue = [];
        let isProcessingCommand = false;
        let lastServoCommand = 0;
        let servoDebounceTimer = null;
        let connectionCheckInterval = null;
        let lastConnectionCheck = 0;

        // ESP32 连接管理
        function setESP32IP() {
            const ipInput = document.getElementById('esp32IPInput');
            if (ipInput && ipInput.value.trim()) {
                let inputIP = ipInput.value.trim();
                
                // 智能处理IP地址格式
                if (!inputIP.startsWith('http://') && !inputIP.startsWith('https://')) {
                    // 如果没有协议前缀，添加http://
                    if (inputIP.includes('.')) {
                        inputIP = inputIP;
                    }
                }
                
                esp32IP = inputIP;
                document.getElementById('esp32IP').textContent = esp32IP;
                
                // 保存到本地存储
                localStorage.setItem('esp32_ip', esp32IP);
                
                // 立即检查连接
                checkConnection();
                
                // 显示设置成功提示
                showNotification('✅ ESP32 IP已设置: ' + esp32IP, 'success');
            } else {
                showNotification('❌ 请输入有效的ESP32 IP地址', 'error');
            }
        }

        // 从本地存储加载ESP32 IP
        function loadESP32IP() {
            const savedIP = localStorage.getItem('esp32_ip');
            if (savedIP) {
                esp32IP = savedIP;
                document.getElementById('esp32IPInput').value = savedIP;
                document.getElementById('esp32IP').textContent = savedIP;
            }
        }
        
        // 手动重连功能
        function reconnectESP32() {
            isConnected = false;
            lastConnectionCheck = 0;
            commandQueue = [];
            isProcessingCommand = false;
            
            document.getElementById('connectionStatus').textContent = '重连中...';
            showNotification('正在重新连接ESP32...', 'info');
            
            setTimeout(checkConnection, 1000);
        }

        // 显示通知消息
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 12px 20px;
                border-radius: 8px;
                color: white;
                font-weight: bold;
                z-index: 10000;
                transition: all 0.3s ease;
                ${type === 'success' ? 'background: #28a745;' : ''}
                ${type === 'error' ? 'background: #dc3545;' : ''}
                ${type === 'info' ? 'background: #17a2b8;' : ''}
            `;
            
            document.body.appendChild(notification);
            
            // 3秒后自动移除
            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // 优化的连接状态检查
        async function checkConnection() {
            const now = Date.now();
            // 避免频繁检查，至少间隔3秒
            if (now - lastConnectionCheck < 3000) {
                return;
            }
            lastConnectionCheck = now;
            
            const status = document.getElementById('connectionStatus');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(`http://${esp32IP}/api?action=status`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    if (!isConnected) {
                        isConnected = true;
                        status.textContent = '已连接';
                        showNotification('✅ ESP32连接成功', 'success');
                    } else {
                        status.textContent = '已连接';
                    }
                    
                    // 更新距离显示
                    if (data.distance !== undefined) {
                        document.getElementById('distanceValue').textContent = data.distance + ' cm';
                    }
                } else {
                    throw new Error('连接失败');
                }
            } catch (error) {
                if (isConnected) {
                    isConnected = false;
                    status.textContent = '连接失败';
                    document.getElementById('distanceValue').textContent = '-- cm';
                    showNotification('❌ ESP32连接断开', 'error');
                } else {
                    status.textContent = '连接失败';
                }
            }
        }

        // 优化的命令发送函数
        async function sendCommand(action, value = '') {
            if (!isConnected) {
                console.log('ESP32未连接，无法发送命令');
                return;
            }

            // 添加到命令队列
            const command = { action, value, timestamp: Date.now() };
            commandQueue.push(command);
            
            // 处理命令队列
            processCommandQueue();
        }
        
        // 处理命令队列
        async function processCommandQueue() {
            if (isProcessingCommand || commandQueue.length === 0) {
                return;
            }
            
            isProcessingCommand = true;
            const command = commandQueue.shift();
            
            try {
                let url = `http://${esp32IP}/api?action=${command.action}`;
                if (command.value !== '') {
                    url += `&value=${command.value}`;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(url, { 
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('命令执行成功:', data);
                    
                    // 更新距离显示
                    if (data.distance !== undefined) {
                        document.getElementById('distanceValue').textContent = data.distance + ' cm';
                    }
                    
                    isProcessingCommand = false;
                    // 继续处理队列中的下一个命令
                    setTimeout(processCommandQueue, 50);
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('发送命令失败:', error);
                if (error.name === 'AbortError') {
                    console.log('命令超时');
                }
            } finally {
                isProcessingCommand = false;
                // 即使出错也要继续处理队列
                if (commandQueue.length > 0) {
                    setTimeout(processCommandQueue, 100);
                }
            }
        }

        // 开始移动
        function startMovement(action) {
            if (currentMovement === action) return;
            
            currentMovement = action;
            document.getElementById('currentAction').textContent = getActionName(action);
            
            // 立即发送命令
            sendCommand(action);
            
            // 设置持续发送，降低频率以减少ESP32负担
            if (movementInterval) {
                clearInterval(movementInterval);
            }
            movementInterval = setInterval(() => {
                if (currentMovement === action) {
                    sendCommand(action);
                }
            }, 200); // 从100ms改为200ms
        }

        // 停止移动
        function stopMovement() {
            if (movementInterval) {
                clearInterval(movementInterval);
                movementInterval = null;
            }
            
            currentMovement = null;
            document.getElementById('currentAction').textContent = '待机';
            sendCommand('stop');
        }

        // 获取动作中文名称
        function getActionName(action) {
            const actionNames = {
                'forward': '前进',
                'backward': '后退',
                'left': '左转',
                'right': '右转',
                'leftside': '左平移',
                'rightside': '右平移',
                'rotateleft': '左掉头',
                'rotateright': '右掉头',
                'stop': '停止'
            };
            return actionNames[action] || action;
        }

        // 设置舵机角度（带防抖动）
        function setServo(angle) {
            angle = Math.max(0, Math.min(180, parseFloat(angle)));
            
            document.getElementById('servoAngle').textContent = Math.round(angle);
            document.getElementById('servoSlider').value = angle;
            
            // 更新舵机指针显示
            const needle = document.getElementById('servoNeedle');
            const rotation = (angle - 90); // 以90度为中心
            needle.style.transform = `translate(-50%, -100%) rotate(${rotation}deg)`;
            
            // 防抖动处理
            if (servoDebounceTimer) {
                clearTimeout(servoDebounceTimer);
            }
            
            servoDebounceTimer = setTimeout(() => {
                // 避免发送重复命令
                if (Math.abs(angle - lastServoCommand) > 1) {
                    sendCommand('servo', Math.round(angle));
                    lastServoCommand = angle;
                }
            }, 100);
        }

        // 设置速度百分比
        function setSpeedPercent(percent) {
            percent = Math.max(20, Math.min(100, parseInt(percent)));
            document.getElementById('speedValue').textContent = percent;
            sendCommand('speed', percent);
        }

        // 视频连接功能
        function connectVideo() {
            const videoIP = document.getElementById('videoIP').value.trim();
            const videoDisplay = document.getElementById('videoDisplay');
            
            if (!videoIP) {
                alert('请输入摄像头IP地址');
                return;
            }
            
            // 清除现有视频流
            if (videoStream) {
                videoDisplay.removeChild(videoStream);
                videoStream = null;
            }
            
            // 尝试连接MJPEG流
            const img = document.createElement('img');
            img.className = 'video-stream';
            
            // 智能判断URL格式
            let videoUrl;
            if (videoIP.includes('http://') || videoIP.includes('https://')) {
                // 如果已经包含协议，直接使用
                videoUrl = videoIP;
            } else if (videoIP.includes('/')) {
                // 如果包含路径（如 192.168.1.92/mjpeg/1），添加http协议
                videoUrl = `http://${videoIP}`;
            } else {
                // 纯IP地址，使用默认ESP32-CAM流地址
                videoUrl = `http://${videoIP}:81/stream`;
            }
            
            img.src = videoUrl;
            img.alt = '视频流';
            
            img.onload = function() {
                videoDisplay.innerHTML = '';
                videoDisplay.appendChild(img);
                videoStream = img;
                console.log('视频流连接成功:', videoUrl);
            };
            
            img.onerror = function() {
                // 如果第一次失败，尝试其他常见格式
                const fallbackUrls = [
                    `http://${videoIP.split('/')[0]}:81/stream`,  // ESP32-CAM默认
                    `http://${videoIP.split('/')[0]}/capture`,    // 静态图像
                    `http://${videoIP.split('/')[0]}/mjpeg/1`,    // 另一种MJPEG格式
                    `http://${videoIP.split('/')[0]}:8080/stream` // 其他端口
                ];
                
                let attemptIndex = 0;
                
                function tryNextUrl() {
                    if (attemptIndex < fallbackUrls.length) {
                        const testImg = document.createElement('img');
                        testImg.src = fallbackUrls[attemptIndex];
                        
                        testImg.onload = function() {
                            videoDisplay.innerHTML = '';
                            videoDisplay.appendChild(testImg);
                            testImg.className = 'video-stream';
                            videoStream = testImg;
                            console.log('视频流连接成功 (备用地址):', fallbackUrls[attemptIndex]);
                        };
                        
                        testImg.onerror = function() {
                            attemptIndex++;
                            tryNextUrl();
                        };
                    } else {
                        videoDisplay.innerHTML = `
                            <div class="video-placeholder">
                                ❌ 无法连接到摄像头<br>
                                <small>已尝试的地址: ${videoUrl}<br>
                                请检查IP地址和网络连接</small>
                            </div>
                        `;
                        console.error('所有视频连接尝试都失败了');
                    }
                }
                
                tryNextUrl();
            };
        }

        // 键盘控制
        document.addEventListener('keydown', function(event) {
            if (event.repeat) return; // 防止按键重复
            
            switch(event.key.toLowerCase()) {
                case 'w':
                case 'arrowup':
                    startMovement('forward');
                    event.preventDefault();
                    break;
                case 's':
                case 'arrowdown':
                    startMovement('backward');
                    event.preventDefault();
                    break;
                case 'a':
                case 'arrowleft':
                    startMovement('left');
                    event.preventDefault();
                    break;
                case 'd':
                case 'arrowright':
                    startMovement('right');
                    event.preventDefault();
                    break;
                case ' ':
                    stopMovement();
                    event.preventDefault();
                    break;
                case 'q':
                    startMovement('rotateleft');
                    event.preventDefault();
                    break;
                case 'e':
                    startMovement('rotateright');
                    event.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            switch(event.key.toLowerCase()) {
                case 'w':
                case 's':
                case 'a':
                case 'd':
                case 'q':
                case 'e':
                case 'arrowup':
                case 'arrowdown':
                case 'arrowleft':
                case 'arrowright':
                    stopMovement();
                    event.preventDefault();
                    break;
            }
        });

        // PWA安装提示
        let deferredPrompt;
        let installButton;

        // 监听PWA安装事件
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA安装提示可用');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        // 显示安装按钮
        function showInstallButton() {
            if (!installButton) {
                installButton = document.createElement('button');
                installButton.className = 'install-btn';
                installButton.innerHTML = '📱 安装APP';
                installButton.onclick = installPWA;
                
                // 添加到状态区域
                const statusSection = document.querySelector('.status-section');
                if (statusSection) {
                    statusSection.appendChild(installButton);
                }
            }
        }

        // 安装PWA
        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('用户选择:', outcome);
                
                if (outcome === 'accepted') {
                    console.log('用户接受了安装');
                    hideInstallButton();
                } else {
                    console.log('用户拒绝了安装');
                }
                
                deferredPrompt = null;
            }
        }

        // 隐藏安装按钮
        function hideInstallButton() {
            if (installButton) {
                installButton.style.display = 'none';
            }
        }

        // 检测是否已安装
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA已安装');
            hideInstallButton();
        });

        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('./sw.js');
                    console.log('Service Worker注册成功:', registration.scope);
                    
                    // 检查更新
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('新版本可用，请刷新页面');
                                // 可以在这里显示更新提示
                            }
                        });
                    });
                } catch (error) {
                    console.log('Service Worker注册失败:', error);
                }
            });
        }
        window.addEventListener('load', function() {
            console.log('🎮 游戏手柄控制界面已加载');
            
            // 加载保存的ESP32 IP
            loadESP32IP();
            
            // 检查连接状态
            checkConnection();
            
            // 定期检查连接状态，降低频率
            connectionCheckInterval = setInterval(checkConnection, 8000);
            
            // 设置默认ESP32 IP显示
            document.getElementById('esp32IP').textContent = esp32IP;
        });

        // 防止页面刷新时丢失连接
        window.addEventListener('beforeunload', function() {
            if (movementInterval) {
                clearInterval(movementInterval);
            }
            if (connectionCheckInterval) {
                clearInterval(connectionCheckInterval);
            }
            if (servoDebounceTimer) {
                clearTimeout(servoDebounceTimer);
            }
            sendCommand('stop');
        });
        
        // 添加触摸事件处理
        document.addEventListener('touchstart', function(e) {
            // 防止触摸时的默认行为
            if (e.target.classList.contains('dpad-btn') || e.target.classList.contains('advanced-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.classList.contains('dpad-btn') || e.target.classList.contains('advanced-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
