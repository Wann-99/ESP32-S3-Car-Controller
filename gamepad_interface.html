        // æ˜¾ç¤ºé€šçŸ¥æ¶ˆæ¯

        // ä¼˜åŒ–çš„è¿æ¥çŠ¶æ€æ£€æŸ¥
        async function checkConnection() {
            const now = Date.now();
            // é¿å…é¢‘ç¹æ£€æŸ¥ï¼Œè‡³å°‘é—´éš”3ç§’
            if (now - lastConnectionCheck < 3000) {
                return;
            }
            lastConnectionCheck = now;
            
            const status = document.getElementById('connectionStatus');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(`http://${esp32IP}/api?action=status`, {
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    if (!isConnected) {
                        isConnected = true;
                        status.textContent = 'å·²è¿æ¥';
                        showNotification('âœ… ESP32è¿æ¥æˆåŠŸ', 'success');
                    } else {
                        status.textContent = 'å·²è¿æ¥';
                    }
                    
                    // æ›´æ–°è·ç¦»æ˜¾ç¤º
                    if (data.distance !== undefined) {
                        document.getElementById('distanceValue').textContent = data.distance + ' cm';
                    }
                } else {
                    throw new Error('è¿æ¥å¤±è´¥');
                }
            } catch (error) {
                if (isConnected) {
                    isConnected = false;
                    status.textContent = 'è¿æ¥å¤±è´¥';
                    document.getElementById('distanceValue').textContent = '-- cm';
                    showNotification('âŒ ESP32è¿æ¥æ–­å¼€', 'error');
                } else {
                    status.textContent = 'è¿æ¥å¤±è´¥';
                }
            }
        }

        // ä¼˜åŒ–çš„å‘½ä»¤å‘é€å‡½æ•°
        async function sendCommand(action, value = '') {
            if (!isConnected) {
                console.log('ESP32æœªè¿æ¥ï¼Œæ— æ³•å‘é€å‘½ä»¤');
                return;
            }

            // æ·»åŠ åˆ°å‘½ä»¤é˜Ÿåˆ—
            const command = { action, value, timestamp: Date.now() };
            commandQueue.push(command);
            
            // å¤„ç†å‘½ä»¤é˜Ÿåˆ—
            processCommandQueue();
        }
        
        // å¤„ç†å‘½ä»¤é˜Ÿåˆ—
        async function processCommandQueue() {
            if (isProcessingCommand || commandQueue.length === 0) {
                return;
            }
            
            isProcessingCommand = true;
            const command = commandQueue.shift();
            
            try {
                let url = `http://${esp32IP}/api?action=${command.action}`;
                if (command.value !== '') {
                    url += `&value=${command.value}`;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000);
                
                const response = await fetch(url, { 
                    method: 'GET',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('å‘½ä»¤æ‰§è¡ŒæˆåŠŸ:', data);
                    
                    // æ›´æ–°è·ç¦»æ˜¾ç¤º
                    if (data.distance !== undefined) {
                        document.getElementById('distanceValue').textContent = data.distance + ' cm';
                    }
                    
                    isProcessingCommand = false;
                    // ç»§ç»­å¤„ç†é˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€ä¸ªå‘½ä»¤
                    setTimeout(processCommandQueue, 50);
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.error('å‘é€å‘½ä»¤å¤±è´¥:', error);
                if (error.name === 'AbortError') {
                    console.log('å‘½ä»¤è¶…æ—¶');
                }
            } finally {
                isProcessingCommand = false;
                // å³ä½¿å‡ºé”™ä¹Ÿè¦ç»§ç»­å¤„ç†é˜Ÿåˆ—
                if (commandQueue.length > 0) {
                    setTimeout(processCommandQueue, 100);
                }
            }
        }

        // å¼€å§‹ç§»åŠ¨
        function startMovement(action) {
            if (currentMovement === action) return;
            
            currentMovement = action;
            document.getElementById('currentAction').textContent = getActionName(action);
            
            // ç«‹å³å‘é€å‘½ä»¤
            sendCommand(action);
            
            // è®¾ç½®æŒç»­å‘é€ï¼Œé™ä½é¢‘ç‡ä»¥å‡å°‘ESP32è´Ÿæ‹…
            if (movementInterval) {
                clearInterval(movementInterval);
            }
            movementInterval = setInterval(() => {
                if (currentMovement === action) {
                    sendCommand(action);
                }
            }, 200); // ä»100msæ”¹ä¸º200ms
        }

        // åœæ­¢ç§»åŠ¨
        function stopMovement() {
            if (movementInterval) {

        // è·å–åŠ¨ä½œä¸­æ–‡åç§°
        function getActionName(action) {
            const actionNames = {
                'forward': 'å‰è¿›',
                'backward': 'åé€€',
                'left': 'å·¦è½¬',
                'right': 'å³è½¬',
                'leftside': 'å·¦å¹³ç§»',
                'rightside': 'å³å¹³ç§»',
                'rotateleft': 'å·¦æ‰å¤´',
                'rotateright': 'å³æ‰å¤´',
                'stop': 'åœæ­¢'

            return actionNames[action] || action;
        }

        // è®¾ç½®èˆµæœºè§’åº¦ï¼ˆå¸¦é˜²æŠ–åŠ¨ï¼‰
        function setServo(angle) {
            angle = Math.max(0, Math.min(180, parseFloat(angle)));
            
            document.getElementById('servoAngle').textContent = Math.round(angle);
            document.getElementById('servoSlider').value = angle;
            
            // æ›´æ–°èˆµæœºæŒ‡é’ˆæ˜¾ç¤º
            const needle = document.getElementById('servoNeedle');
            const rotation = (angle - 90); // ä»¥90åº¦ä¸ºä¸­å¿ƒ
            needle.style.transform = `translate(-50%, -100%) rotate(${rotation}deg)`;
            
            // é˜²æŠ–åŠ¨å¤„ç†
            if (servoDebounceTimer) {
                clearTimeout(servoDebounceTimer);
            }
            
            servoDebounceTimer = setTimeout(() => {
                // é¿å…å‘é€é‡å¤å‘½ä»¤
                if (Math.abs(angle - lastServoCommand) > 1) {
                    sendCommand('servo', Math.round(angle));
                    lastServoCommand = angle;
                }
            }, 100);
        }

        // è®¾ç½®é€Ÿåº¦ç™¾åˆ†æ¯”
        function setSpeedPercent(percent) {

        // è§†é¢‘è¿æ¥åŠŸèƒ½
        function connectVideo() {
            const videoIP = document.getElementById('videoIP').value.trim();
            const videoDisplay = document.getElementById('videoDisplay');
            
            if (!videoIP) {
                alert('è¯·è¾“å…¥æ‘„åƒå¤´IPåœ°å€');

            // æ¸…é™¤ç°æœ‰è§†é¢‘æµ
            if (videoStream) {

                videoStream = null;
            }
            
            // å°è¯•è¿æ¥MJPEGæµ
            const img = document.createElement('img');
            img.className = 'video-stream';
            
            // æ™ºèƒ½åˆ¤æ–­URLæ ¼å¼
            let videoUrl;
            if (videoIP.includes('http://') || videoIP.includes('https://')) {
                // å¦‚æœå·²ç»åŒ…å«åè®®ï¼Œç›´æ¥ä½¿ç”¨
                videoUrl = videoIP;
            } else if (videoIP.includes('/')) {
                // å¦‚æœåŒ…å«è·¯å¾„ï¼ˆå¦‚ 192.168.1.92/mjpeg/1ï¼‰ï¼Œæ·»åŠ httpåè®®
                videoUrl = `http://${videoIP}`;
            } else {
                // çº¯IPåœ°å€ï¼Œä½¿ç”¨é»˜è®¤ESP32-CAMæµåœ°å€
                videoUrl = `http://${videoIP}:81/stream`;
            }
            
            img.src = videoUrl;
            img.alt = 'è§†é¢‘æµ';
            
            img.onload = function() {
                videoDisplay.innerHTML = '';
                videoDisplay.appendChild(img);
                videoStream = img;
                console.log('è§†é¢‘æµè¿æ¥æˆåŠŸ:', videoUrl);
            };
            
            img.onerror = function() {
                // å¦‚æœç¬¬ä¸€æ¬¡å¤±è´¥ï¼Œå°è¯•å…¶ä»–å¸¸è§æ ¼å¼
                const fallbackUrls = [
                    `http://${videoIP.split('/')[0]}:81/stream`,  // ESP32-CAMé»˜è®¤
                    `http://${videoIP.split('/')[0]}/capture`,    // é™æ€å›¾åƒ
                    `http://${videoIP.split('/')[0]}/mjpeg/1`,    // å¦ä¸€ç§MJPEGæ ¼å¼
                    `http://${videoIP.split('/')[0]}:8080/stream` // å…¶ä»–ç«¯å£
                ];
                
                let attemptIndex = 0;
                
                function tryNextUrl() {
                    if (attemptIndex < fallbackUrls.length) {
                        const testImg = document.createElement('img');
                        testImg.src = fallbackUrls[attemptIndex];
                        
                        testImg.onload = function() {
                            videoDisplay.innerHTML = '';
                            videoDisplay.appendChild(testImg);
                            testImg.className = 'video-stream';
                            videoStream = testImg;
                            console.log('è§†é¢‘æµè¿æ¥æˆåŠŸ (å¤‡ç”¨åœ°å€):', fallbackUrls[attemptIndex]);
                        };
                        
                        testImg.onerror = function() {
                            attemptIndex++;
                            tryNextUrl();
                        };
                    } else {
                        videoDisplay.innerHTML = `
                            <div class="video-placeholder">
                                âŒ æ— æ³•è¿æ¥åˆ°æ‘„åƒå¤´<br>
                                <small>å·²å°è¯•çš„åœ°å€: ${videoUrl}<br>
                                è¯·æ£€æŸ¥IPåœ°å€å’Œç½‘ç»œè¿æ¥</small>
                            </div>
                        `;
                        console.error('æ‰€æœ‰è§†é¢‘è¿æ¥å°è¯•éƒ½å¤±è´¥äº†');
                    }
                }
                
                tryNextUrl();
            };
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(event) {
            if (event.repeat) return; // é˜²æ­¢æŒ‰é”®é‡å¤
